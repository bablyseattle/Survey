<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body class="bg-info">
    <div class="container">
      <h1 class="bg-primary">Survey</h1>

      <form id="survey">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <p class="form-group"><strong>What is your favorite food?</strong></p>
        <div class="radio form-group">
          <label>
            <input type="radio" name="food" value="pizza" checked>
            Pizza
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="food" value="ice-cream">
            Ice Cream
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="food" value="burgers">
            Burgers
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="food" value="sushi">
            Sushi
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="food" value="cake">
            Cake
          </label>
        </div>
        <div class="radio form-group">
          <label>
            <input type="radio" name="food" value="other">
            Other
          </label>
        </div>

        <div class="form-group">
          <label for="music">Favorite Genre of Music:</label>
          <select class="form-control" id="music">
            <option>Rock</option>
            <option>Pop</option>
            <option>Rap</option>
            <option>Country</option>
            <option>Classical</option>
            <option>Electronic</option>
            <option>Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <div class="form-group">
          <label for="birthday">When is your birthday?</label>
          <input id="birthday" class="form-control" type="date">
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
      <div class="submitted">
        <h2>Hi, <span class="name"></span>, thanks for taking our survey!</h2>
      </div>
    </div>
  </body>
</html>
